
<!-- Modal -->


<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Are You Sure of prevalidating this file ?</h5>
</div>
<div class="modal-body">
  <p>{{data.pfeaprevalider.title}}</p>
  <p>{{data.pfeaprevalider.description}}</p>
</div>
<div mat-dialog-actions>
  <div class="modal-footer">
    <button (click)="no()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button mat-button   (click)="yes()" type="button" class="btn btn-primary">Yes I am</button>
  </div>

</div>
