
<div class="row">
  <div class="col-lg-12">
    <h2 class="contact-title">Propose a Cateory :</h2>
  </div>

  <div class="col-md-12">
    <form [formGroup]="CategoryFrom" (ngSubmit)="addCateory()"  >


      <div class="form-group" >
        <div class="input-group" >
          <div class="input-group-prepend" >
            <div class="input-group-text bg-white" [ngClass]="{}" >
              <fa-icon [icon]="nameIcon" [ngClass]="{
                greenicon: CategoryFrom.get('CategoryName').valid,
                redicon: CategoryFrom.get('CategoryName').invalid && CategoryFrom.get('CategoryName').touched
                }" ></fa-icon>
            </div>
          </div>
          <input name="UserName" #UserName formControlName="CategoryName"  required class="form-control"  placeholder="Entrer votre Nom" >
        </div>
      </div>


      <div class="form-group" >
        <div class="input-group" >
          <div class="input-group-prepend" >
            <div class="input-group-text bg-white" [ngClass]="{}" >
              <fa-icon [icon]="descriptionIcon" [ngClass]="{
                greenicon: CategoryFrom.get('CategoryDescription').valid,
                redicon: CategoryFrom.get('CategoryDescription').invalid && CategoryFrom.get('CategoryDescription').touched
                }" ></fa-icon>
            </div>
          </div>
          <textarea name="UserName" #UserName formControlName="CategoryDescription"  required class="form-control"  placeholder="Entrer votre Nom" ></textarea>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="CategoryFrom.invalid"    class="btn btn-success btn-block"  ><i class="fas fa-database"></i> Enregistrer</button>
      </div>

    </form>
  </div>
</div>
