
<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
    </div>
    <h3>Welcome</h3>
    <form class="m-t" role="form" [formGroup]="UserForm" (ngSubmit)="Login()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" formControlName="login" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

      <a ui-sref="forgot_password"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
    </form>
    <p class="m-t"> <small>All right reserved &copy; 2019 by</small> Devs Camp </p>
  </div>
</div>
